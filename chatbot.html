<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Fred</title>
    <link rel="stylesheet" href="airplanes.css"
  </head>
  <body>
    <input type="text" id="user-input" placeholder="ask a question about airplanes">
    <button id="send-btn">Send</button>
    <p id="response"></p>
    <script>
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const response = document.getElementById("response");

     sendBtn.addEventListener("click", function() {
            const message = userInput.value.trim().toLowerCase();
            userInput.value = "";
            let reply;
            if (message.includes("what was the biggest plane")) {
                reply = "the biggest plane was the an-225.";
            } else if (message.includes("what was the first plane to use fly by wire")) {
                reply = "The f-16 was the first plane to use fly by wire.";
            } else {
                reply = "Sorry, I don't understand.";
            }
            response.textContent = reply;
        });
    </script>
  </body>
</html>
